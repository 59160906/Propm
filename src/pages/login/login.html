<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
        <button ion-button style="float:right" (click)="Home()">close</button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="primary" block (click)="goStudenthome()">Sign In</button>
    </div>
</ion-content>

<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
        <ion-label>ชื่อนำ</ion-label>
        <ion-select [(ngModel)]="m">
            <ion-option value="นาย">นาย</ion-option>
            <ion-option value="นาง">นาง</ion-option>
            <ion-option value="นางสาว">นางสาว</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label fixed>ชื่อ-สกุล</ion-label>
        <ion-input type="text" [value]="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>คณะ</ion-label>
        <ion-input type="text" [value]="faculty" [(ngModel)]="faculty"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="Email" placeholder="xxx@xxxx.xxx" [value]="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>รหัสผ่าน</ion-label>
        <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>ยืนยันรหัสผ่าน </ion-label>
        <ion-input type="password" [value]="confirmPassword" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
    <div text-center align-items-center>
        <button ion-button style="float:center" (click)="resigterTeacher(m,name,faculty,email,password,confirmPassword)">ok</button>
    </div>

</ion-content>
